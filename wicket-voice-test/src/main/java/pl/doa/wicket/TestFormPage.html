<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:wicket="http://wicket.apache.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Apache Wicket Voice Recognition</title>

    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/vendor/custom.modernizr.js"></script>
</head>
<body>

<div class="row">
    <div class="large-12 columns">
        <h2>Apache Wicket Voice Recognition Test</h2>

        <hr/>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <dl class="sub-nav">
            <dt>Demo page:</dt>
            <dd class="active"><a href="#">Basic form dictation</a></dd>
            <dd><a href="/control">Application control demo</a></dd>
        </dl>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <h3>Basic form dictation</h3>

        <div class="row">
            <div class="large-12 columns">
                <form class="custom">
                    <fieldset>
                        <legend>Fieldset</legend>


                        <div class="row collapse">
                            <div class="small-11 columns">
                                <input type="text" placeholder="press microphone to record text ..." wicket:id="basic_textfield">
                            </div>
                            <div class="small-1 columns">
                                <a href="#" class="button prefix" id="field_mic"></a>
                            </div>
                        </div>

                        <div class="row">
                            <div class="large-12 columns">
                                <label>Textarea</label>
                                <textarea placeholder="... here as well" wicket:id="textarea"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-1 large-offset-11 columns">
                                <a href="#" class="button prefix" id="textarea_mic"></a>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>

    </div>


</div>

<script src="js/foundation.js"></script>
<script src="js/foundation/foundation.forms.js"></script>

<script>
    $(document).foundation();
</script>
</body>
</html>
